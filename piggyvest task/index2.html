<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title> 
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="images/piggyvest3.PNG" alt="logo" class="piggy">
    <img src="" alt="">
    <main>
    <div  class="card"> 
        <form action="" class="form">
            <header>
                <h1>Create a Secure Account</h1>
                <p class="welcome">Welcome to the future of Savings &amp; Investments</p>
            </header>
    
            <div class="div">
                <p>
                <label class="label" for="fullname">Full Name</label><br>
                <input class="input" type="text" name="fullname" id="fullname" placeholder="Full Name">
            </p>
            </div>
    
            <div class="div">
                <p>
                <label class="label" for="email">Email Address</label><br>
                <input class="input" type="email" name="email" id="email" placeholder="Email Address">
            </p>
            </div>
    
            <div class="div">
                <p>
                <label class="label" for="number">Phone Number</label><br>
                <input class="input" type="text" name="number" id="number" placeholder="Phone Nmuber">
            </p>
            </div>
    
            <div class="div">
                <P>
                <label class="label" for="password">Password</label><br>
                <input class="input" type="password" name="password" id="password" placeholder="Password">
            </P>
            </div>
    
            <div class="div">
                <p>
                <label class="label" for="code">Referrer Phone or Promo Code (optional)</label><br>
                <input class="input" type="text" name="code" id="code" placeholder="Referrer Phone Or Code">
            </p>
            </div>
    
            <div class="div">
                <p>
                    <label class="label" for="hear">How Did You Hear About us? (Optional)</label>
                    <select class="input" name="hear" id="hear">
                        <option value="Click" selected>Click To Select</option>
                        <option value="face">Facebook</option>
                    <option value="twit">Twitter</option>
                    <option value="insta">Instagram</option>
                    <option value="refer">Friend/Family/Coworker Referral</option>
                    <option value="search">Google search</option>
                    <option value="playstore">Google playstore</option>
                    <option value="blog">Online blog</option>
                    <option value="news">Local Newspaper</option>
                    <option value="event">At an event</option>
                    <option value="other">Other</option>
                    </select>
            </div>
            
            <div class="div">
            <p>
                <input class="button" type="submit" value="CREATE ACCOUNT">
            </p>
            </div>
        </form>
            <div class="div">
            <p>
            <a href="#" class="created">Already have an account? log In</a>
        </p>
        </div>
    </main>             
</body>
</html>
